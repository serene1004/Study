<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>

    <script src="./vue/lib/vue.js"></script>

</head>
<body>
    <div id="section1">
        <h2>{{ title }}</h2>
    </div>

    <script>
        new Vue({
            el:'#section1',
            data:{
                title:'Vue 인스턴스생성하기ㅣㅣㅣ'
            }
        });
    </script>
</body>
</html>
