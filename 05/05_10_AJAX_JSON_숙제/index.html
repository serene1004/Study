<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX JSON</title>
    
    <!-- style -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/response.css">
    
    <!-- icon -->
    <script src="./icons/fontawesome.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- 오픈소스 jQuery -->
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script src="./js/lib/jquery.easing.1.3.js"></script>
    <script src="./js/lib/prefixfree.min.js"></script>

</head>

<body>
    <div id="wrap">
        <header id="header">AJAX JSON</header>
        <main id="main">
            <section id="section01">
                <div class="wrap">
                    <div class="gap">
                        <div class="container">
                            <div class="content">
                                <div class="btn-box">
                                    <button class="json-btn">AJAX JSON DATA</button>
                                    <button class="address-btn">ADDRESS BUTTON</button>
                                </div>
                                <div class="sungjuk">
                                    <table>
                                        <caption>AJAX JSON DATA(성적표)</caption>
                                        <thead>
                                            <tr>
                                                <th>번호</th>
                                                <th>이름</th>
                                                <th>자바스크립트</th>
                                                <th>웹표준</th>
                                                <th>반응형</th>
                                                <th>평균</th>
                                                <th>순위</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- AJAX JSON DATA 성적처리 -->
                                        </tbody>
                                    </table>
                                </div>
                                <div class="address">
                                    <table>
                                        <caption>AJAX JSON DATA(주소록)</caption>
                                        <thead>
                                            <tr>
                                                <th>번호</th>
                                                <th>이름</th>
                                                <th>전화번호</th>
                                                <th>지역</th>
                                                <th>등급</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>
    <script src="./js/ajaxJson.js"></script>
</body>

</html>
