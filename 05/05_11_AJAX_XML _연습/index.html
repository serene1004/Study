<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    
    <!-- style -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/response.css">
    
    <!-- icon -->
    <script src="./icons/fontawesome.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- 오픈소스 jQuery -->
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script src="./js/lib/jquery.easing.1.3.js"></script>
    <script src="./js/lib/prefixfree.min.js"></script>

</head>

<body>
    <div id="wrap">
        <header id="header">AJAX</header>
        <main id="main">
            <section id="section01">
                <div class="wrap">
                    <div class="gap">
                        <div class="container">
                            <div class="content">
                                <div class="json">
                                    <div class="btn-box">
                                        <button class="num-btn">번호</button>
                                        <button class="kor-btn">국어</button>
                                        <button class="eng-btn">영어</button>
                                        <button class="mat-btn">수학</button>
                                        <button class="rank-btn">석차</button>
                                    </div>
                                    <div class="sungjuk">
                                        <table>
                                            <caption>AJAX JSON DATA(1학기 성적표)</caption>
                                            <thead>
                                                <tr>
                                                    <th>번호</th>
                                                    <th>이름</th>
                                                    <th>국어</th>
                                                    <th>영어</th>
                                                    <th>수학</th>
                                                    <th>총점</th>
                                                    <th>평균</th>
                                                    <th>학점</th>
                                                    <th>석차</th>
                                                </tr>
                                            </thead>
                                            <tbody>
    
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="xml">
                                    <div class="btn-box">
                                        <button class="num-btn">번호</button>
                                        <button class="kor-btn">국어</button>
                                        <button class="eng-btn">영어</button>
                                        <button class="mat-btn">수학</button>
                                        <button class="rank-btn">석차</button>
                                    </div>
                                    <div class="sungjuk">
                                        <table>
                                            <caption>AJAX XML DATA(2학기 성적표)</caption>
                                            <thead>
                                                <tr>
                                                    <th>번호</th>
                                                    <th>이름</th>
                                                    <th>국어</th>
                                                    <th>영어</th>
                                                    <th>수학</th>
                                                    <th>총점</th>
                                                    <th>평균</th>
                                                    <th>학점</th>
                                                    <th>석차</th>
                                                </tr>
                                            </thead>
                                            <tbody>
    
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="txt">
                                    <div class="btn-box">
                                        <button class="addr-btn">주소록</button>
                                    </div>
                                    <div class="sungjuk">
                                        <table>
                                            <caption>AJAX TXT DATA(주소록)</caption>
                                            <thead>
                                                <tr>
                                                    <th>번호</th>
                                                    <th>이름</th>
                                                    <th>연락처</th>
                                                    <th>이메일</th>
                                                    <th>주소</th>
                                                </tr>
                                            </thead>
                                            <tbody>
    
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>
    <script src="./js/ajax.js"></script>
</body>

</html>
