<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALOG TIMER</title>
    
    <!-- style -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/response.css">
    
    <!-- icon -->
    <script src="./icons/fontawesome.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- 오픈소스 jQuery -->
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script src="./js/lib/jquery.easing.1.3.js"></script>
    <script src="./js/lib/prefixfree.min.js"></script>

</head>

<body>
    <div id="wrap">
        <header id="header">ANALOG TIMER DATE OBJECT</header>
        <main id="main">
            <section id="section01">
                <div class="wrap">
                    <div class="gap">
                        <div class="container">
                            <div class="content">
                                <div class="timer-box">
                                    <span class="timer-img timer-img01"><img src="./img/main_visual_timer.png" alt=""></span>
                                    <span class="timer-img timer-img02"><img src="./img/main_visual_timer_second.png" alt=""></span>
                                    <span class="timer-img timer-img03"><img src="./img/main_visual_timer_minute.png" alt=""></span>
                                    <span class="timer-img timer-img04"><img src="./img/main_visual_timer_first.png" alt=""></span>
                                    <span class="timer-img timer-img05"><img src="./img/main_visual_timer_dot.png" alt=""></span>
                                </div>
                                <div class="date-box">
                                    <span></span>
                                </div>
                            </div>
                            <div class="calender">
                                <table>
                                    <tr>
                                        <th>일</th>
                                        <th>월</th>
                                        <th>화</th>
                                        <th>수</th>
                                        <th>목</th>
                                        <th>금</th>
                                        <th>토</th>
                                    </tr>
                                    <tr>
                                        <td class="prev-month">25</td>
                                        <td class="prev-month">26</td>
                                        <td class="prev-month">27</td>
                                        <td class="prev-month">28</td>
                                        <td class="prev-month">29</td>
                                        <td class="prev-month">30</td>
                                        <td class="sat">1</td>
                                    </tr>
                                    <tr>
                                        <td class="sun">2</td>
                                        <td>3</td>
                                        <td>4</td>
                                        <td>5</td>
                                        <td>6</td>
                                        <td>7</td>
                                        <td class="sat">8</td>
                                    </tr>
                                    <tr>
                                        <td class="sun">9</td>
                                        <td>10</td>
                                        <td>11</td>
                                        <td>12</td>
                                        <td>13</td>
                                        <td>14</td>
                                        <td class="sat">15</td>
                                    </tr>
                                    <tr>
                                        <td class="sun">16</td>
                                        <td>17</td>
                                        <td>18</td>
                                        <td>19</td>
                                        <td>20</td>
                                        <td>21</td>
                                        <td class="sat">22</td>
                                    </tr>
                                    <tr>
                                        <td class="sun">23</td>
                                        <td>24</td>
                                        <td>25</td>
                                        <td>26</td>
                                        <td>27</td>
                                        <td>28</td>
                                        <td class="sat">29</td>
                                    </tr>
                                    <tr>
                                        <td class="sun">30</td>
                                        <td>31</td>
                                        <td class="next-month">1</td>
                                        <td class="next-month">2</td>
                                        <td class="next-month">3</td>
                                        <td class="next-month">4</td>
                                        <td class="next-month">5</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>
    <script src="./js/analog_timer.js"></script>
</body>

</html>
