<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALOG TIMER</title>
    
    <!-- style -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/response.css">
    
    <!-- icon -->
    <script src="./icons/fontawesome.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- 오픈소스 jQuery -->
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script src="./js/lib/jquery.easing.1.3.js"></script>
    <script src="./js/lib/prefixfree.min.js"></script>

</head>

<body>
    <div id="wrap">
        <header id="header">ANALOG TIMER DATE OBJECT</header>
        <main id="main">
            <section id="section01">
                <div class="wrap">
                    <div class="gap">
                        <div class="container">
                            <div class="content">
                                <div class="timer-box">
                                    <span class="timer-img timer-img01"><img src="./img/main_visual_timer.png" alt=""></span>
                                    <span class="timer-img timer-img02"><img src="./img/main_visual_timer_second.png" alt=""></span>
                                    <span class="timer-img timer-img03"><img src="./img/main_visual_timer_minute.png" alt=""></span>
                                    <span class="timer-img timer-img04"><img src="./img/main_visual_timer_first.png" alt=""></span>
                                    <span class="timer-img timer-img05"><img src="./img/main_visual_timer_dot.png" alt=""></span>
                                </div>
                                <div class="date-box">
                                    <span></span>
                                </div>
                            </div>
                            <div class="btn-box">
                                <button class="prev-btn">이전</button>
                                <button class="next-btn">다음</button>
                            </div>
                            <div class="calender">
                                <table>
                                    <caption></caption>
                                    <tr>
                                        <th class="sun">일</th>
                                        <th>월</th>
                                        <th>화</th>
                                        <th>수</th>
                                        <th>목</th>
                                        <th>금</th>
                                        <th class="sat">토</th>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>
    <script src="./js/analog_timer.js"></script>
</body>

</html>
