<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>

    
    <script src="./js/lib/vue.js"></script>
    <script src="./icon/fontawesome.js"></script>

    <style>
        * {margin: 0;padding: 0;vertical-align: middle;}
        html,body {width: 100%;height: 100%;}   
        html {overflow-y: scroll;}
        body {font:normal 16px/1 'arial';text-align: center;}

        .wrap {padding: 100px 0;}


    </style>

</head>
<body>

    <div id="app">
        <div class="wrap">

        </div>
    </div>
    <script>
        // 프로미스 fetch('외부데이터.json') 메서드 사용 json외부 데이터 처리
        function jsonDataFn(){
            fetch('./data/data.json')   // 가져오기 외부데이터
            // .then((data) => data.json()) // return 필요없음. 한줄코딩

            .then((data) => {
                return data.json()  // json형식으로 파싱. 중괄호로 묶어서 표현할수있음.
            })

            .then((resp) => {
                console.log(resp);
            })

            .catch((err) => {
                // error 처리
                console.log('fetch error', err);
            });
        }
        jsonDataFn();
    </script>

</body>
</html>
