<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/lib/jquery-1.12.4.min.js"></script>

    <style>
        body {padding-top:50px;}
        
        .svg {width:600px;height:600px;margin:50px auto;transform:scale(1,1);transition:all .6s;transform:rotate(-90deg);}
        .svg a {display:block;border-radius:50%;overflow:hidden;}
        .svg a .circle {fill:#fff;stroke:#39c;/* stroke-dashoffset:900;stroke-dasharray:900; */}
        /* .svg:hover {transform:scale(1.3,1.3);} */
    
    </style>

</head>
<body>

    <div id="svg2"  class="svg">
        <a href="#">
          <svg viewBox='0 0 100 100'>
              <circle class="circle" cx='50' cy='50' r='48' stroke-width='4'></circle>
          </svg>
        </a>
      </div>

</body>
<script src="./js/main_script.js"></script>
</html>
