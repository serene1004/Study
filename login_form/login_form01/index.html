<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/reset.css">

<body>
    <div class="wrapper">
        <div class="container">
            <form class="login_form" action="">
                <h2 class="title">login</h2>
                <div class="id_pw_wrap">
                    <div class="id_area">
                        <input type="text" placeholder="ID">
                    </div>
                    <div class="password_area">
                        <input type="password" placeholder="PASSWORD">
                    </div>
                </div>
                <div class="remember_help_wrap">
                    <div class="id_remember">
                        <input type="checkbox" name="" id="rememberCheck"><label for="rememberCheck">remember ID</label>
                    </div>
                    <div class="help_area">
                        <a href="#">Help!</a>
                    </div>
                </div>
                <button class="btn_login" type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
