<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>증감, 비교 연산자</h1>
</body>
<script>
    var num1 = 10;
    var num2 = 20;

    var result;

    num1--;
    document.write(num1, "<br>");

    num1++;
    document.write(num1, "<br>");

    result = num2++;
    document.write('result '+result, ' num2 '+ num2, "<br>");

    result = ++num2;
    document.write('result '+result, ' num2 '+ num2, "<br>");

    var a = 10;
    var b = 20;
    var c = 10;
    var d = "20";

    result = a > b;
    document.write(result, "<br>");
    result = a < b;
    document.write(result, "<br>");
    result = a <= b;
    document.write(result, "<br>");
    result = a != b;
    document.write(result, "<br>");
    result = b == d;
    document.write(result, "<br>");
    result = b === d;
    document.write(result, "<br>");
    result = b !== d;
    document.write(result, "<br>");
</script>
</html>
