<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>논리연산자</h1>
    <ul>
        <li>|| - or</li>
        <li>&& - and</li>
        <li>! - not</li>
    </ul>
</body>
<script>
    var a = 10;
    var b = 20;
    var c = 30;
    var d = 40;

    var result;
    result = a > b || b >= c || c > d;
    document.write(result, "<br>");

    result = a > b || b >= c || c <= d;
    document.write(result, "<br>");

    result = a <= b && b >= c && c<= d;
    document.write(result, "<br>");

    result = a <= b && b <= c && c <= d;
    document.write(result, "<br>");

    result = !(a > b);
    document.write(result, "<br>");

    result = a > b ? "javascript" : "hello";
    document.write(result, "<br>");
</script>
</html>
