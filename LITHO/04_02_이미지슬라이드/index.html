<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 3D Carousel</title>

    <!-- icon -->
    <script src="./icons/fontawesome.js"></script>

    <!-- style -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/response.css">

    <!-- 오픈소스 jQuery -->
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script src="./js/lib/jquery.touchSwipe.js"></script>
    <script src="./js/lib/jquery.easing.1.3.js"></script>
    <script src="./js/lib/prefixfree.min.js"></script>

</head>

<body>
    <div id="wrap">
        <section id="slide3d">
            <div class="wrap">
                <div class="gap">
                    <div class="container">
                        <div class="title">
                            <h2>Carousel 3D Slide</h2>
                        </div>
                        <div class="slide-container">
                            <div class="slide-view">
                                <ul class="slide-wrap">
                                    <li class="slide slide0">
                                        <div class="slide-gap">
                                            <div class="slide-content">slide</div>
                                        </div>
                                    </li>
                                    <li class="slide slide1">
                                        <div class="slide-gap">
                                            <div class="slide-content">slide</div>
                                        </div>
                                    </li>
                                    <li class="slide slide2">
                                        <div class="slide-gap">
                                            <div class="slide-content">slide</div>
                                        </div>
                                    </li>
                                    <li class="slide slide3">
                                        <div class="slide-gap">
                                            <div class="slide-content">slide</div>
                                        </div>
                                    </li>
                                    <li class="slide slide4">
                                        <div class="slide-gap">
                                            <div class="slide-content">slide</div>
                                        </div>
                                    </li>
                                    <li class="slide slide5">
                                        <div class="slide-gap">
                                            <div class="slide-content">slide</div>
                                        </div>
                                    </li>
                                    <li class="slide slide6">
                                        <div class="slide-gap">
                                            <div class="slide-content">slide</div>
                                        </div>
                                    </li>
                                    <li class="slide slide7">
                                        <div class="slide-gap">
                                            <div class="slide-content">slide</div>
                                        </div>
                                    </li>
                                    <li class="slide slide8">
                                        <div class="slide-gap">
                                            <div class="slide-content">slide</div>
                                        </div>
                                    </li>
                                    <li class="slide slide9">
                                        <div class="slide-gap">
                                            <div class="slide-content">slide</div>
                                        </div>
                                    </li>
                                    <li class="slide slide10">
                                        <div class="slide-gap">
                                            <div class="slide-content">slide</div>
                                        </div>
                                    </li>
                                    <li class="slide slide11">
                                        <div class="slide-gap">
                                            <div class="slide-content">slide</div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="slide-btn-wrap">
                                <span><a href="javascript:" class="prev-btn">PREV</a><i></i></span>
                                <span><a href="javascript:" class="next-btn">NEXT</a><i></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./js/slide_3d.js"></script>
</body>

</html>
