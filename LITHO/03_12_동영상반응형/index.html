<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video $ Iframe</title>

    <!-- icon -->
    <script src="./icons/fontawesome.js"></script>

    <!-- style -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">

    <!-- 오픈소스 jQuery -->
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script src="./js/lib/jquery.touchSwipe.js"></script>
    <script src="./js/lib/jquery.easing.1.3.js"></script>
    <script src="./js/lib/prefixfree.min.js"></script>

</head>

<body>
    <div id="wrap">
        <section id="section1">
            <div class="wrap">
                <div class="gap">
                    <div class="container"> <!-- 자동시작 음소거 무한반복 인라인으로재생 대체이미지 -->
                        <video class="main-video" autoplay muted loop playsinline poster='./img/bg4.jpg'>
                            <source src="./video/main.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
        </section>
        <section id="section2">
            <div class="wrap">
                <div class="gap">
                    <div class="container">
                        <iframe class="youtube" src="https://www.youtube.com/embed/LU0N-_FmoR8?autoplay=1&mute=1"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./js/video.js"></script>
</body>

</html>
